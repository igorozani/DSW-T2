<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
            <title>#{msg['formsCadastraPromocoes.title']}</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
    <div class="div-header">
        <h1>#{msg['formsIndex.header']}</h1>
        <nav>
         
        </nav>
    </div>
        
     <div class="layout-body">

     
        <div class="container-esquerdo-principal">
          <h2><a>#{msg['forms.teatros']}</a></h2>
          
          #{msg['forms.filtraCidade']} 
          
          <h:form class="table-teatro" >
            <h:dataTable id="teatros" 
                         summary="Lista de Teatros"
                         value="#{teatroBean.listaTeatros}"
                         var="teatro"
                         class="thead-teatro">
                <h:column >
                    <f:facet name="header" class="thead-teatro">
                        <h:outputText value="Nome"  class="thead-teatro-li"/>
                    </f:facet>
                    <h:outputText id="nomeTeatro" value="#{teatro.nome}" />
                </h:column>
                <h:column>
                    <f:facet name="header" class="thead-teatro">
                        <h:outputText value="Cidade" class="thead-teatro-li" />
                    </f:facet>
                    <h:outputText id="teatroCidade" value="#{teatro.cidade}" />
                </h:column>
                <h:column>
                    <f:facet name="header" class="thead-teatro">
                        <h:outputText value="Email" class="thead-teatro-li"/>
                    </f:facet>
                    <h:outputText id="teatroEmail" value="#{teatro.email}" />
                </h:column>
                <h:column>
                    <f:facet name="header" class="thead-teatro">
                        <h:outputText value="CNPJ" class="thead-teatro-li"/>
                    </f:facet>
                    <h:outputText id="teatroCNPJ" value="#{teatro.cnpj}" />
                </h:column>
                 <h:column> 
                     <f:facet name="header"></f:facet>  
                     <h:commandButton id="edita" value="Edita" action="#{teatroBean.editaTeatro(teatro.id)}" />
                </h:column>  
                <h:column>  
                    <f:facet name="header"></f:facet>  
                    <h:commandLink action="#{teatroBean.delete(teatro)}" value="Deletar" >  
                    </h:commandLink>  
                </h:column>
            </h:dataTable>  
        </h:form>

        </div>
    </div>
       
    </h:body>
</html>
