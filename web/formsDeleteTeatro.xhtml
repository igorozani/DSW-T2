<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg['formsCadastraPromocoes.title']}</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
    <div class="layout-body">
        <h1>#{msg['formsDeletaTeatro.header']}</h1>
           <div class="container1">
       
            <h2><div class="container1head">#{msg['formsDeletaTeatro.header']}</div></h2>
            
            <h:form>
                
            <h:panelGrid columns="3">
                #{msg['formsCadastraSite.email']}:
                <h:inputText id="email" label="Email" required="true" 
                             value="#{teatroBean.teatro.email}" >
                <f:validateRequired/>
                </h:inputText>
                <h:message for="nome"/> <br/>
                #{msg['formsCadastraSite.senha']}: 
                <h:inputText id="senha" label="Senha" required="true" 
                              
                             value="#{teatroBean.teatro.senha}" >
                <f:validateRequired/>
                </h:inputText>
                <h:message for="email"/> <br/>


                #{msg['formsCadastraPromocoes.cnpj']}:
                <h:inputText id="cnpj" label="CNPJ" required="true" 
                             value="#{teatroBean.teatro.cnpj}" >
                <f:validateRequired/>
                </h:inputText>
                <h:message for="telefone"/> <br/>

                #{msg['formsCadastraPromocoes.nome']}:
                <h:inputText id="nome" label="Nome" required="true" 
                             value="#{teatroBean.teatro.nome}" >
                <f:validateRequired/>
                </h:inputText>
                <h:message for="dataDeNascimento"/> <br/>


                #{msg['formsCadastraTeatros.cidade']}:
                <h:inputText id="cidade" label="Cidade" required="true" 
                             value="#{teatroBean.teatro.cidade}" >
                <f:validateRequired/>
                </h:inputText>
                <h:message for="dataDeNascimento"/> <br/>
                
                
            </h:panelGrid>
            <br/>
            <h:commandButton  id="submit" value="Submit" action="#{teatroBean.delete(teatro)}" />
            </h:form>
            
            </div>   
    </div>    
             
        
    </h:body>
</html>
