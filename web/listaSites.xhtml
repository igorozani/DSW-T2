<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
            <title>#{msg['formsCadastraPromocoes.title']}</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
    <div class="div-header">
        <h1>#{msg['formsIndex.header']}</h1>
        <nav>
         
        </nav>
    </div>
        
     <div class="layout-body">

     
        <div class="container-esquerdo-principal">
          <h2><a>#{msg['forms.sites']}</a></h2>
         
          
          <h:form class="table-teatro" >
            <h:dataTable id="sites" 
                         summary="Lista de Sites"
                         value="#{siteBean.listaSites}"
                         var="site"
                         class="thead-teatro">
                <h:column >
                    <f:facet name="header" class="thead-teatro">
                        <h:outputText value="Nome"  class="thead-teatro-li"/>
                    </f:facet>
                    <h:outputText id="nomeSite" value="#{site.nome}" />
                </h:column>
                <h:column>
                    <f:facet name="header" class="thead-teatro">
                        <h:outputText value="email" class="thead-teatro-li" />
                    </f:facet>
                    <h:outputText id="siteEmail" value="#{site.email}" />
                </h:column>
                <h:column>
                    <f:facet name="header" class="thead-teatro">
                        <h:outputText value="url" class="thead-teatro-li"/>
                    </f:facet>
                    <h:outputText id="siteURL" value="#{site.url}" />
                </h:column>
                <h:column>
                    <f:facet name="header" class="thead-teatro">
                        <h:outputText value="Telefone" class="thead-teatro-li"/>
                    </f:facet>
                    <h:outputText id="teatroCNPJ" value="#{site.telefone}" />
                </h:column>
                 <h:column>  
                    <h:commandLink action = "#{siteBean.edita(site.id)}" value="Editar" >  
                    </h:commandLink>  
                </h:column>  
                <h:column>  
                    <h:commandLink action = "#{siteBean.delete(site)}" value="Deletar" >  
                    </h:commandLink>  
                </h:column>
            </h:dataTable>  
        </h:form>

        </div>
    </div>
        
    </h:body>
</html>
